<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'; object-src 'self'">
  <title>Console</title>  <!-- tab title name. if you ignore, then it will be: `chrome-extension://${chrome.runtime.id}/${targetURL}` -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css" integrity="sha512-d0v474klOFSF7qD9WDvyRxAvXaWSxCHDZdnBSZQjo8BpVr6vpjwAgqetpqkKP38DzlOzdVPaLVnzzW1Ba8wB9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script type="module" src="../static/js/pkg/math-eval.html"></script>
  <script type="module" src="../static/js/src/console.js"></script>
</head>
<body class="bg-near-black">
  <section class="mt-3 container">

    <section data-name="message" class="text-light bg-dark"
             style="max-height: 86vh; overflow: auto;"> <!-- Do not exceed the command line. -->
    </section>

    <section class="offset-md-1 mb-3 row fixed-bottom" data-name="tail"> <!-- https://getbootstrap.com/docs/5.0/helpers/position/#fixed-bottom -->
      <div><input class="col-md-8" placeholder="help" autofocus><button class="col-md-2" tabindex="-1">Commit</button></div>
    </section>
  </section>
</body>
</html>
