<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'; object-src 'self'"> -->
  <title>Console</title>
  <!-- tab title name. if you ignore, then it will be: `chrome-extension://${chrome.runtime.id}/${targetURL}` -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css"
        integrity="sha512-d0v474klOFSF7qD9WDvyRxAvXaWSxCHDZdnBSZQjo8BpVr6vpjwAgqetpqkKP38DzlOzdVPaLVnzzW1Ba8wB9w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <script type="module" src="../static/js/src/console.js"></script>
</head>
<body class="bg-near-black">
<section class="mt-3 container">

  <section id="input-area" class="mt-3 offset-md-2 row">
    <!-- fixed-top fixed-bottom https://getbootstrap.com/docs/5.0/helpers/position/#fixed-bottom -->
    <div data-com="autocomplete">
      <input id="user-input" class="col-md-7" placeholder="help" autofocus>
      <input type="submit" class="col-md-1" tabindex="-1">
    </div>
  </section>

  <section id="msg-area" class="mt-3 text-light bg-dark"
           style="max-height: 86vh; overflow: auto;"> <!-- Do not exceed the command line. -->
  </section>
</section>
</body>
</html>
